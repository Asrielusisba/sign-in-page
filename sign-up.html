<!DOCTYPE html>
<html >
    <head>
        <title>Sign In</title>
        <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body{
                background-color: #5d338f;
                color: #f5edff;
            }
        </style>

    </head>
    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                    <!-- start form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign In</h1>
                        <p class="fs-6">Please type Your personal data bellow!</p>

                        <div class="col-auto mb-2 mb-2">
                             <input type="text" id="first_name" placeholder="First Name"
                                 class="form-control form-control-lg">
                         </div>

                         <div class="col-auto mb-2">
                             <input type="text" id="last_name" placeholder="Last Name"
                                 class="form-control form-control-lg">
                         </div>

                        <!-- email -->
                        <div class="col-auto mb-2">
                            <input type="text" id="email" placeholder=" Email Address"
                            class="form-control form-control-lg">
                        </div>
                        <!-- end email -->

                        <div class="col-auto mb-2">
                            <select id="Gender" class="form-select">
                                <option radio>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        
                        <div class="col-auto mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                Student
                                </label>
                            </div>
                             <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="gridCheck1">
                                 <label class="form-check-label" for="gridCheck1">
                                Trainer
                                </label>
                             </div>
                        </div>

                                

                        <div class="col-auto mb-2">
    
                            <textarea name=" Address" id="" cols="20" rows="3" class="form-control" placeholder="address"></textarea>
                        </div>

                        <!-- email -->
                        <div class="col-auto mb-2">
                            <input type="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <!-- end email -->

                        <!-- password -->
                        <div class="col-auto mb-2">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <!-- end password -->


                        <!-- remember -->
                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                        <label for="remember-me"> Agree with the term and condition</label>
                        </div>
                        <!-- end remember -->

                        <!-- button sign in -->

                        <a href="index.html" class="btn btn-dark btn-lg w-100">Sign Up</a>
                        <!-- end button sign in -->




                    </form>
                    <!-- end form -->
                </div>
            </div>
        </div>

    </body>
</html>
